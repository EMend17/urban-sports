<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ae360af17e.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link href="./assets/css/stylesDashboard.css" rel="stylesheet">


    <title>Dashboard </title>
</head>

<body>

    <div class="wrapper">
        <!-- Contenedor de la barra de navegación -->
        <div id="navbar-container" class="flex-nowrap"></div>
        <div class="main">
            <!--  Contenedor del header -->
            <div id="header-container" class="container-fluid"></div>
            <main class="content px-3 py-2">
                <div class="container-fluid">
                    <div class="mb-2">
                        <!-- Titulo del dashboard desplegado-->
                        <h3 id="pageTitle" class="display-4 text-white">Contenido</h3>
                    </div>
                </div>
                <div class="container-fluid p-5">
                    <div class="row mb-3 dashboard-div">
                        <!-- Iframe que contiene el dahsboard importado de Power BI-->
                        <iframe id="iframeContent" title="Report Section" src=" " frameborder="0"
                            allowFullScreen="false"></iframe>
                            src="https://app.powerbi.com/view?r=eyJrIjoiMDNmNGFlZjktZTM1My00N2Q5LWFhNTktZTE0Njg2NzdhMzM4IiwidCI6ImY5NGJmNGQ5LTgwOTctNDc5NC1hZGY2LWE1NDY2Y2EyODU2MyIsImMiOjR9">
                    </div>
                    <!-- Descripcion del dashboard y opcines -->
                    <div id="dashboardContent" class="col-12 text-white mt-3 lead ">
                        
                    </div>
                </div>
                <!-- Contenedor del pie de página-->
                <div id="footer-container" class="container-fluid shadow-lg"></div>
                
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
                    crossorigin="anonymous"></script>
                <script src="./assets/js/scriptDashboard.js" defer></script>
</body>

</html>
