<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS  & FontAwesome  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ae360af17e.js" crossorigin="anonymous"></script>

    <!-- Estilos -->
    <link href="./assets/css/styles.css" rel="stylesheet">
    <link href="./assets/css/stylesDashboard.css" rel="stylesheet">
    <link href="./assets/css/stylesAsistencia.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./assets/js/asistencia.js"></script>

    <title>Asistencia en la toma de decisiones </title>
</head>

<body>

    <div class="wrapper">
        <!-- Sidebar Container -->
        <div id="navbar-container" class="flex-nowrap"></div>

        <!-- Main Component -->
        <div class="main" id="main">

            <!-- Header Container -->
            <div id="header-container"></div>
            <div id="container-main">
                <div style="width: 800px; height: 450px;margin:auto">
                    <canvas id="grafica"></canvas>
                </div>
                <script>
                    cargaDeDatos()
                    let datasetExcelente;
                    let datasetBueno;
                    let datasetRegular;
                    setTimeout(function(){
                        [datasetExcelente,datasetBueno,datasetRegular] = getDatasets()
                        var ctx = document.getElementById('grafica').getContext('2d');
                        const data = {
                            datasets: [{
                                label:'Excelente',
                                data:datasetExcelente,
                                borderColor: 'green',
                                backgroundColor: 'rgb(0,255,0,0.5)'
                            },{
                                label:'Bueno',
                                data:datasetBueno,
                                borderColor: 'yellow',
                                backgroundColor: 'rgb(255,255,0,0.5)'
                            },{
                                label:'Regular',
                                data:datasetRegular,
                                borderColor:'red',
                                backgroundColor: 'rgb(255,0,0,0.5)'
                            }]
                        }
                        var opciones = {
                            scales: {
                                x: {
                                    type: 'linear',
                                    position: 'bottom',
                                    title: {
                                        display: true,
                                        text:'Pases completados',
                                        color:'white'
                                    }
                                },
                                y: {
                                    type: 'linear',
                                    position: 'left',
                                    title: {
                                        display: true,
                                        text:'Yardas Ganadas',
                                        color:'white'
                                    }
                                }
                            },
                            plugins: {
                                title: {
                                    display: true,
                                    text: 'Clasificaci√≥n de jugadores por estadisticas de productividad (Pases - Yardas Ganadas)',
                                    color:'white'
                                },
                                tooltip: {
                                    callbacks: {
                                        label: function(context) {
                                            return context.dataset.data[context.dataIndex].label || '';
                                        }
                                    }
                                }
                            }
                        };
                        var myChart = new Chart(ctx, {
                            type: 'scatter',
                            data: data,
                            options: opciones
                        });
                        generarTabla([datasetExcelente,datasetBueno,datasetRegular])
                    }, 2000);
                </script>
                <div id="tabla-datos">

                </div>
            </div>
        </div>
    </div>
    </div>


    <!-- Footer Container -->
    <div id="footer-container" class="container-fluid shadow-lg"></div>

    <!-- Script JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./assets/js/scriptDashboard.js" defer></script>



</body>

</html>
